[tool.poetry]
name = "googleapiutils2"
version = "0.14.6"
description = "Wrapper for Google's Python API."
authors = ["Mike Babb <mike7400@gmail.com>"]

readme = "README.md"
keywords = [
    "google",
    "googleapi",
    "google-api",
    "google api",
    "googleapiutils2",
    "google-sheets-api",
    "google-drive-api",
]
license = "MIT"
repository = "https://github.com/mkbabb/googleapiutils2"

[tool.poetry.dependencies]
python = "^3.12"
mypy = "^1.12.1"
google-api-python-client-stubs = "^1.28.0"
google-auth-oauthlib = "^1.2.1"
google-api-python-client = "^2.149.0"
google-auth-httplib2 = "^0.2.0"
requests = "^2.32.3"
cachetools = "^5.5.0"
google-auth = "^2.35.0"
openpyxl = "^3.1.5"
pandas = "^2.2.3"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
anthropic = "^0.32.0"
litellm = "^1.50.1"
types-requests = "^2.32.0.20241016"
types-cachetools = "^5.5.0.20240820"
pytest = "^8.3.3"
pandas-stubs = "^2.2.3.241009"
black = "^24.10.0"
openai = "^1.52.1"
pypdf = "^5.0.1"
ipinfo = "^5.1.1"
pyarrow = "^17.0.0"
markdown2 = "^2.5.1"
jinja2 = "^3.1.4"
jinja-markdown2 = "^0.3.0"

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "google.*,google_auth_oauthlib.*"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
