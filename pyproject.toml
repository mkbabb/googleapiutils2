[tool.poetry]
name = "googleapiutils2"
version = "0.14.0"
description = "Wrapper for Google's Python API."
authors = ["Mike Babb <mike7400@gmail.com>"]

readme = "README.md"
keywords = [
    "google",
    "googleapi",
    "google-api",
    "google api",
    "googleapiutils2",
    "google-sheets-api",
    "google-drive-api",
]
license = "MIT"
repository = "https://github.com/mkbabb/googleapiutils2"

[tool.poetry.dependencies]
python = "^3.10"
mypy = "^1.10.0"
google-api-python-client-stubs = "^1.25.0"
google-auth-oauthlib = "^1.2.0"
google-api-python-client = "^2.129.0"
google-auth-httplib2 = "^0.2.0"
requests = "^2.32.1"
cachetools = "^5.3.3"
google-auth = "^2.29.0"
openpyxl = "^3.1.2"
pandas = "^2.2.2"
loguru = "^0.7.2"
markdown2 = "^2.4.13"

[tool.poetry.group.dev.dependencies]
types-requests = "^2.32.0.20240521"
types-cachetools = "^5.3.0.7"
pytest = "^8.2.1"
pandas-stubs = "^2.2.2.240514"
black = "^24.4.2"
openai = "^1.30.1"
pypdf = "^4.2.0"
ipinfo = "^5.0.1"
pyarrow = "^16.1.0"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "google.*,google_auth_oauthlib.*"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
