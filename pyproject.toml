[tool.poetry]
name = "googleapiutils2"
version = "0.16.1"
description = "Wrapper for Google's Python API"
authors = ["Mike Babb <mike7400@gmail.com>"]

readme = "README.md"
keywords = [
    "google",
    "googleapi",
    "google-api",
    "google api",
    "googleapiutils2",
    "google-sheets-api",
    "google-drive-api",
]
license = "MIT"
repository = "https://github.com/mkbabb/googleapiutils2"

[tool.poetry.dependencies]
python = "^3.12"
mypy = "^1.15.0"
google-api-python-client-stubs = "^1.29.0"
google-auth-oauthlib = "^1.2.1"
google-api-python-client = "^2.162.0"
google-auth-httplib2 = "^0.2.0"
requests = "^2.32.3"
cachetools = "^5.5.2"
google-auth = "^2.38.0"
openpyxl = "^3.1.5"
pandas = "^2.2.3"
loguru = "^0.7.2"
pydantic = "^2.10.6"


[tool.poetry.group.dev.dependencies]
anthropic = "^0.32.0"
litellm = "^1.61.20"
types-requests = "^2.32.0.20250301"
types-cachetools = "^5.5.0.20240820"
pytest = "^8.3.5"
pandas-stubs = "^2.2.3.241126"
black = "^25.1.0"
openai = "^1.65.2"
pypdf = "^5.3.1"
ipinfo = "^5.1.1"
pyarrow = "^19.0.1"
markdown2 = "^2.5.3"
jinja2 = "^3.1.5"
jinja-markdown2 = "^0.3.0"
pypdf2 = "^3.0.1"
html2text = "^2024.2.26"
bs4 = "^0.0.2"
types-beautifulsoup4 = "^4.12.0.20250204"
pymupdf = "^1.25.3"
pillow = "^11.1.0"


[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "google.*,google_auth_oauthlib.*"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
